name: Agent (Issue Query)

on:
  issues:
    types: [opened, edited, labeled]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
  issues: write

jobs:
  run:
    if: contains(github.event.issue.labels.*.name, 'ask-agent')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Extract query from issue
        id: extract
        run: |
          echo "QUERY<<EOF" >> $GITHUB_OUTPUT
          if [ -n "${{ github.event.issue.body }}" ]; then
            echo "${{ github.event.issue.body }}" >> $GITHUB_OUTPUT
          else
            echo "${{ github.event.issue.title }}" >> $GITHUB_OUTPUT
          fi
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Run agent + build site
        env:
          QUERY: ${{ steps.extract.outputs.QUERY }}
        run: |
          python app.py --query "$QUERY" --build-catalog > build.log 2>&1 || true
          echo "---- tail build.log ----"
          tail -n 200 build.log || true

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          force_orphan: true

      - name: Comment link
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const url = `https://${context.repo.owner}.github.io/${context.repo.repo}/`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `âœ… Report generated. Browse here:\n\n${url}`
            });
